<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            box-shadow: 6px 2px 2px 2px rgb(79, 71, 71) ;
            border-radius: 20px;
            border: 2px solid rgb(4, 4, 152);
            outline: 2px solid red;
            outline-offset: 50px
        
        }
    </style>
</head>
<body>
    <a href="https://www.codewithharry.com/tutorial/css-shadows/" target="_blank">
    <button class="box">wellcome</button></a>
