<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        .box {
            background-color: blueviolet;
            height: 300px;
            color: black;
            padding: 15px;
            border: 10px solid red;
            margin: 25px;
            box-sizing: border-box;
        }
        #id2{
            margin:50px;
            border:2px solid blue;
            border-radius: 50px 50px 50px 50px;

        }
    </style>
</head>

<body>
    <div class="box  box1" id="b1">
        <h1>Hello world</h1>
    </div>
    <div class="box box2" id="id2">
        <h1>hello rohan reddy</h1>
    </div>
    <h2 class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit voluptatibus tempore quam esse ullam perferendis quo aliquam maxime voluptates corporis rem, tempora consequatur dolor repellat earum asperiores ipsa, est ut!
    </h2>
</body>

</html>
